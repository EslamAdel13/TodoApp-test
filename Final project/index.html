<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Task Management System</title>
    <link rel="stylesheet" href="./login page/assets/style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- start the nav bar -->
    <div class="upper">
      <div class="logo">
        <h2 class="my-logo">TodoApp</h2>
        <a class="my-link" href="#">Login</a>
      </div>
      <div class="date-time">
        <p id="date"></p>
        <p id="time"></p>
      </div>
    </div>
    <!-- end the nav bar -->

    <!-- satrt login section -->
    <div class="section">
      <!-- image di -->
      <div class="image-wrapper">
        <img
          class="my-image"
          src="./login page/assets/images/Illustration.png"
          alt="login-image"
        />
      </div>
      <!-- image div -->

      <!-- login from -->

      <div class="all-form">
        <div class="form-title">
          <h3 >Welcome to</h3>
          <h3 class="my-logo">TodoApp</h3>
        </div>
<form class="form">
  <div class="my-field">
    <label for="email">Email</label>
    <input id="email" type="text" placeholder="Enter your Email"/>
    <p id="email-error" class="error-message"></p>
  </div>
  <div class="my-field">
    <label for="full-name">Full Name</label>
    <input id="full-name" type="text" placeholder="Enter your Full Name"/>
    <p id="name-error" class="error-message"></p>
  </div>
  <div class="my-field password-field">
    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Enter your password"/>
    <span class="password-toggle-icon"><i class="fas fa-eye-slash"></i></i></span>
    <p id="password-error" class="error-message"></p>
  </div>
  <div class="my-button"><button type="button" onclick="handleSubmit()">Login</button></div>

</form>
          <!-- onclick="location.href='1.html';" -->
          <div class="final-login">
            <p>Don't have an account?</p>
            <a href="url" >Register</a>
          </div>
        </div>

      </div>
      <!-- login from -->
    </div>
    <!-- end login section -->
    <script src="./login page/assets/script/script.js"></script>
  </body>
</html>
