<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>

    <link rel="stylesheet" href="../Assets/style/profile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- start the nav bar -->
    <div class="upper">
      <div class="logo">
        <h2 class="my-logo">TodoApp</h2>
        <a class="my-link" href="../../Dashboard/dashboard.html">Dashboard</a>
        <a class="my-link" href="../page/profile.html">Profile</a>
      </div>
      <div class="date-time">
        <p id="date"></p>
        <p id="time"></p>
      </div>
    </div>

    <main>
      <div class="profile-container">
        <div class="profile-card">
          <div class="profile-pic">
            <img src="../Assets/images/Mask group.png" alt="Profile Picture" />
          </div>
          <div class="profile-info">
            <h2 id="name">Mohamed Abdullah</h2>
            <p>Business Analyst</p>
          </div>
          <div class="theme-switcher">
            <p>Change Theme Color:</p>
            <div class="colors">
              <div class="color dark" id="dark"></div>
              <div class="color light" id="light"></div>
            </div>
          </div>
        </div>
        <div class="work-timer">
          <div class="task">
            <p>Sign in / Sign out :</p>
            <div class="timer" id="timer">00:00</div>
          </div>
          <div class="buttons">
            <button class="start-work" id="start-work">Start Work</button>
            <button class="finish-work" id="finish-work" style="display: none">
              Finish Work
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="../Assets/script/profile.js"></script>
</html>
